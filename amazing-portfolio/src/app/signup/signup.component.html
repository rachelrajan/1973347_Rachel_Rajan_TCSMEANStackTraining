<div>
    <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
        <label>FirstName</label>
        <input type="text" name="fname" ngModel/> <br/>
        <label>Last Name</label>
        <input type="text" name="lname" ngModel/> <br/>
        <label>User Name</label>
        <input type="text" name="user" ngModel/> <br/>
        <label>Password</label>
        <input type="password" name="pass" ngModel/> <br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
        
    </form>
    <br/>
    {{msg}}
    
</div>
